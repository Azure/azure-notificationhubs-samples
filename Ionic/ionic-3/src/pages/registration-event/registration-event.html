<ion-header>
  <ion-navbar color="primary">
    <ion-title>Azure Notification Hubs (Ionic 3)</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Registration Event
    </ion-list-header>
    <ion-item text-wrap>
      <h2>Registration ID</h2>
      <p>{{event.registrationId}}</p>
    </ion-item>
    <ion-item text-wrap>
      <h2>Azure Registration ID</h2>
      <p>{{event.azureRegId}}</p>
    </ion-item>
    <ion-item text-wrap>
      <h2>Received</h2>
      <p>{{event.received}}</p>
    </ion-item>
  </ion-list>

</ion-content>
